		<style type="text/css">
			/* region Base */

			:root {
				--accent-color: #00c874;
				--background-image: url(assets/images/wallpapers/lion.jpg);
				--icon-minimize: url(assets/images/buttons/minimize.svg);
				--icon-maximize: url(assets/images/buttons/maximize.svg);
				--icon-restore: url(assets/images/buttons/restore.svg);
				--icon-exit: url(assets/images/buttons/exit.svg);
				--icon-fullscreen: url(assets/images/buttons/fullscreen.svg);
				--icon-unfullscreen: url(assets/images/buttons/unfullscreen.svg);
				--icon-grid: url(assets/images/buttons/grid.svg);
				--icon-list: url(assets/images/buttons/list.svg);
				--icon-settings: url(assets/images/buttons/gear.svg);
				--titlebar-decoration: url(assets/images/titlebar-decoration.svg);
				--bg-transition: background-image 0.5s ease-in-out, filter 0.5s linear, backdrop-filter 0.5s linear;
				--zoom-amount: 1;
				--blur-amount: 4px;
				--brightness-amount: 100%;
				--opacity-amount: 100%;
				--border-width: 1px;
				--border-color: rgba(172, 172, 172, 0.5)
			}

			/*noinspection CssOverwrittenProperties*/
			:focus {
				box-shadow: 0 0 15px var(--accent-color), 0 0 0 1px var(--accent-color) inset !important;
				outline: none !important;
			}

			::-moz-selection {
				background-color: var(--accent-color);
				color: #2b2b2b;
				text-shadow: none;
			}

			/*noinspection CssInvalidPseudoSelector*/
			::-webkit-selection {
				background-color: var(--accent-color);
				color: #2b2b2b;
				text-shadow: none;
			}

			::selection {
				background-color: var(--accent-color);
				color: #2b2b2b;
				text-shadow: none;
			}

			* {
				scrollbar-base-color: #222;
				scrollbar-3dlight-color: #222;
				scrollbar-highlight-color: #222;
				scrollbar-track-color: #3e3e42;
				scrollbar-arrow-color: #111;
				scrollbar-shadow-color: #222;
				scrollbar-dark-shadow-color: #222;
				/* -ms-overflow-style: -ms-autohiding-scrollbar; */

				scrollbar-width: thin;
				scrollbar-face-color: rgba(0, 200, 116, 0.35);
				scrollbar-track-color: rgba(196, 196, 196, 0.2);
				scrollbar-color: rgba(0, 200, 116, 0.35) rgba(196, 196, 196, 0.2);
			}

			*, *::before, *::after {
				box-sizing: inherit;
			}

			/*::-webkit-scrollbar the scrollbar.*/
			/*::-webkit-scrollbar-button the buttons on the scrollbar (arrows pointing upwards and downwards).*/
			/*::-webkit-scrollbar-thumb the draggable scrolling handle.*/
			/*::-webkit-scrollbar-track the track (progress bar) of the scrollbar.*/
			/*::-webkit-scrollbar-track-piece the track (progress bar) NOT covered by the handle.*/
			/*::-webkit-resizer the draggable resizing handle that appears at the bottom corner of some elements.*/

			*::-webkit-scrollbar {
				width: 7px;
				height: 7px;
			}

			*::-webkit-scrollbar-track {
				/*box-shadow: 0 0 10px #000;*/
				border-radius: 5px;
				background: rgba(196, 196, 196, 0.2);
			}

			*::-webkit-scrollbar-track:hover {
				border-radius: 5px;
				background: rgba(196, 196, 196, 0.3);
			}

			*::-webkit-scrollbar-thumb {

				background: rgba(0, 200, 116, 0.35);
			}

				background: rgba(0, 200, 116, 0.65);
			}

			/*noinspection CssUnknownTarget*/
			html {
				width: 100%;
				height: 100%;
			}

			body {
				width: calc(100% - 10px);
				height: calc(100% - 10px);
				margin: 5px;
				background-color: #303030;
				background-repeat: no-repeat;
				background-position: center top;
				background-size: cover;
				transition: var(--bg-transition);
				font-family: sans-serif;
				font-size: 100%;
				line-height: 1;
				color: #fff;
				overflow: hidden;
			}

			a {
				color: var(--accent-color);
			}

			a:hover {
				color: var(--accent-color);
			}

			a.block {
				display: block;
			}

			/*noinspection CssUnknownTarget*/
			select {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;

				background-color: #000;
				background-image: url(assets/images/buttons/arrow.svg);
				background-repeat: no-repeat;
				background-position: calc(100% - 10px) center;

				border: 1px solid #474747;
				border-radius: 4px;

				outline: none;

				font-family: 'Roboto', sans-serif;
				font-weight: normal;
				font-size: 14px;
				line-height: 16px;

				padding: 10px 30px 10px 10px;

				color: #c9c9c9;

				cursor: pointer;
			}

			select::-ms-expand {
				display: none;
			}

			select optgroup {
				background-color: #000;
				color: #c9c9c9;
				font-weight: normal;
				text-transform: capitalize;
			}

			select option {
				background-color: #2b2b2b;
				color: #c9c9c9;
				border: 1px solid #474747;
				border-radius: 5px;
				outline: none;
				text-transform: capitalize;
			}

			select option:checked {
				background-color: var(--accent-color);
				color: #2b2b2b;
			}

			select option:hover {
				background-color: var(--accent-color);
				color: #2b2b2b;
			}

			select option:focus {
				background-color: var(--accent-color);
				color: #2b2b2b;
			}

			select option:active {
				background-color: var(--accent-color);
				color: #2b2b2b;
			}

			input[type='range'] {
				width: 100%;
				height: 10px;
				border: 1px solid #474747;
				border-radius: 5px;
				background: #000;
				outline: none;
				opacity: 0.7;
				cursor: pointer;
				-webkit-appearance: none;
				-webkit-transition: .2s;
				transition: opacity .2s;
			}

			input[type='range']::-webkit-slider-runnable-track {
				background: transparent;
			}

			input[type='range']::-webkit-slider-thumb {
				width: 20px;
				height: 20px;
				border: none;
				box-shadow: 0 0 10px #000, 0 0 0 1px var(--accent-color) inset;
				border-radius: 50%;
				background: #fff;

				-webkit-appearance: none;
			}

			input[type='range']:hover {
				opacity: 1;
			}

			input[type='range']:focus {
				outline: none;
			}

			input[type='range']::-moz-range-progress {
				height: 10px;
				border-radius: 5px;
				background-color: var(--accent-color);
			}

			input[type='range']::-moz-range-track {
				background-color: #000;
			}

			input[type='range']::-moz-range-thumb {
				width: 20px;
				height: 20px;
				border: none;
				box-shadow: 0 0 10px #000, 0 0 0 1px var(--accent-color) inset;
				border-radius: 50%;
				background: #fff;
			}

			input[type='range']::-ms-track {
				width: 100%;
				height: 10px;
				background: transparent;
				border-color: transparent;
				color: transparent;
			}

			input[type='range']::-ms-thumb {
				width: 20px;
				height: 20px;
				margin-top: 0;
				border: none;
				box-shadow: 0 0 10px #000, 0 0 0 1px var(--accent-color) inset;
				border-radius: 50%;
				background: #fff;
			}

			input[type='range']::-ms-fill-lower {
				background-color: var(--accent-color);
			}

			input[type='range']::-ms-fill-upper {
				background-color: #000;
			}

			input[type='range']::-ms-tooltip {
				display: none;
			}

			table.error {
				width: 100%;
				height: 100%;
				background-color: #fff;
				background-image: url(assets/images/clouds.png);
				background-repeat: repeat-x;
				margin: auto;
				border: none;
				border-collapse: collapse;
				border-spacing: 0;
				text-align: center;
				text-rendering: optimizelegibility;
			}

			table.error h1 {
				color: #ee465a;
				text-shadow: 0 1px 3px rgba(0, 0, 0, .4), 0 0 30px rgba(0, 0, 0, .075);
			}

			table.error h2 {
				color: #777;
				font-size: 16px;
				font-weight: normal;
			}

			table.error video {
				display: block;
				width: 800px;
				height: auto;
				outline: none;
				box-shadow: none;
			}

			table.error div.error-wrapper {
				width: 804px;
				margin: auto;
			}

			table.error div.error-container {
				background-color: #000;
				border: 2px solid #000;
			}

			table.error div.error-caption {
				width: auto;
				height: 22px;
				margin: auto;
				background-color: #000;
				font-size: 18px;
				line-height: 18px;
				color: #fff;
			}

			/*noinspection CssInvalidPropertyValue*/
			.iframe-wrapper {
				width: 100%;
				height: 100%;
				font-size: 0;
				line-height: 0;
				text-align: center;
				margin: auto;
				border-radius: 5px;
				overflow: hidden;

				-webkit-backface-visibility: hidden;
				-moz-backface-visibility: hidden;
				backface-visibility: hidden;

				-webkit-transform: translate3d(0, 0, 0);
				-moz-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);

				-webkit-mask-image: -webkit-radial-gradient(white, black);
				mask-image: radial-gradient(white, black);
			}

			.iframe {
				width: 100%;
				height: 100%;
				border: none;
				overflow: hidden;
			}

			@supports not (backdrop-filter: blur(5px)) {
				.blur {
					position: relative;
					overflow: hidden;
				}

				.blur::before {
					position: absolute;
					top: -50%;
					left: -50%;
					display: block;
					width: 200%;
					height: 200%;
					content: '';
					background-image: var(--background-image), var(--background-image);
					background-repeat: no-repeat;
					background-position: center top;
					background-size: cover;
					background-attachment: fixed;
					transition: var(--bg-transition);
					/*filter: blur(var(--blur-amount)) brightness(var(--brightness-amount)) opacity(var(--opacity-amount));*/
					filter: blur(var(--blur-amount)) brightness(var(--brightness-amount));
					z-index: -1;
				}
			}

			@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
				input[type='range'] {
					margin: 0;
					height: 20px;
					line-height: 20px;
				}
			}

			@supports (-ms-ime-align: auto) {
				input[type='range'] {
					margin: 0;
					height: 20px;
					line-height: 20px;
				}

				.blur {
					position: initial;
				}

				.background-video-wrapper {
					position: fixed;
					top: -50%;
					left: -50%;
					width: 200%;
					height: 200%;
				}

				.background-video-wrapper video.background-video {
					min-width: 50%;
					min-height: 50%;
				}
			}

			video.background-video {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				object-fit: cover;
				object-position: center top;
				z-index: -1;
				transform: scale(var(--zoom-amount));
				transform-origin: center top;
			}

			.fullscreen {
				width: 100%;
				height: 100%;
			}

			main.content {
				position: relative;
				width: 100%;
				height: 100%;
				/* height: calc(100% - 27px); */
				/*padding: 10px;*/
				/* margin-top: 32px; */
				border-radius: 10px;
				border: var(--border-color) solid var(--border-width);
				background-color: rgba(0, 0, 0, 0.3);
				background-image: var(--background-image);
				background-repeat: no-repeat;
				background-position: center top;
				background-size: cover;
				-webkit-user-select: none;
				-webkit-app-region: drag;
				color: #fff;
				/*perspective: 0; // Strange effect in Firefox and Chrome*/
			}

			/* endregion Base */

			/* region Browser */

			.browser {
				margin: 0;
				height: 100%;
				outline: none;
			}

			header.titlebar {
				display: none;
			}

			main.content {
				margin-top: 0;
				height: 100%;
			}

			.header .row-1.column-3 .spacer, .header .row-1.column-3 .button {
				display: none;
			}

			.electron {
				display: none;
			}

			/* endregion */

			/* region Titlebar */

			header.titlebar {
				display: block;
				position: fixed;
				top: 0;
				left: 0;
				width: calc(100% - 10px);
				height: 22px;
				margin: 5px;
				/*box-shadow: inset 0 0 10px rgba(255, 255, 255, 1);*/
				/*background-color: rgba(0, 0, 0, 0.6);*/
				/*border-top-left-radius: 10px;*/
				/*border-top-right-radius: 10px;*/
				color: #fff;
				-webkit-user-select: none;
				/*overflow: hidden;*/
				z-index: -1;
				-webkit-app-region: no-drag;
			}

			header.titlebar .drag-region {
				display: -ms-grid;
				display: grid;
				width: 100%;
				height: 100%;
				-webkit-app-region: drag;
				-ms-grid-columns: auto 138px;
				grid-template-columns: auto 138px;
			}

			header.titlebar .window-title {
				-ms-grid-column: 1;
				grid-column: 1;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				margin-left: 2px;
				overflow: hidden;
				font-size: 16px;
				text-shadow: 0 0 3px #000;
				height: 100%;
			}

			header.titlebar .window-title img.icon {
				width: 22px;
				height: 22px;
				/*background-color: rgba(71, 71, 71, 1);*/
				background-color: rgba(0, 0, 0, 1);
				border-radius: 5px;
			}

			header.titlebar .window-title span {
				font-family: 'Segoe UI', sans-serif;
				-webkit-user-select: none;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
			}

			header.titlebar .drag-region .window-controls {
				display: -ms-grid;
				display: grid;
				/*height: 100%;*/
				height: 31px;
				position: absolute;
				top: -4px;
				right: -4px;
				/*-ms-grid-columns: (46px)[3];*/
				grid-template-columns: repeat(3, 46px);
				font-family: 'Segoe MDL2 Assets', sans-serif;
				font-size: 10px;
				-webkit-app-region: no-drag;
			}

			header.titlebar .drag-region .window-controls .button {
				-ms-grid-row: 1;
				-ms-grid-row-span: 1;
				grid-row: 1 / span 1;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				width: 100%;
				height: 100%;
				-webkit-user-select: none;
				cursor: pointer;
				color: #bbb;
			}

			header.titlebar .drag-region .window-controls .button:hover {
				background: rgba(255, 255, 255, 0.2);
				color: #fff;
			}

			header.titlebar .drag-region .window-controls .button.minimize {

				-ms-grid-column: 2;

			header.titlebar .drag-region .window-controls .button.restore {

			header.titlebar .drag-region .window-controls .button.exit {

			.uil-loading {
				position: absolute;
				left: calc(50% - 100px);
				top: calc(50% - 25px);
				width: 200px;
				height: 50px;
			}

			.uil-loading .ld-l {
				opacity: 0;
				animation: ld-in 3s 0.0s ease infinite;
			}

			.uil-loading .ld-o {
				opacity: 0;
				animation: ld-in 3s 0.1s ease infinite;
			}

			.uil-loading .ld-a {
				opacity: 0;
				animation: ld-in 3s 0.2s ease infinite;
			}

			.uil-loading .ld-d {
				opacity: 0;
				animation: ld-in 3s 0.3s ease infinite;
			}

			.uil-loading .ld-i {
				opacity: 0;
				animation: ld-in 3s 0.4s ease infinite;
			}

			.uil-loading .ld-n {
				opacity: 0;
				animation: ld-in 3s 0.5s ease infinite;
			}

			.uil-loading .ld-g {
				opacity: 0;
				animation: ld-in 3s 0.6s ease infinite;
			}

			.uil-ripple {
				position: absolute;
				left: calc(50% - 90px);
				top: calc(50% - 90px);
				opacity: 1;
			}

			@keyframes ld-in {
				0% {
					opacity: 0;
					transform: scale(0);
				}
				30% {
					opacity: 1;
					transform: scale(1);
				}
				100% {

				}
